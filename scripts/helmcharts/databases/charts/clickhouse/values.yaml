# Default values for clickhouse.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: clickhouse/clickhouse-server
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "22.2.2.1"

backupImage:
  repository: alexakulov/clickhouse-backup
  pullPolicy: IfNotPresent
  tag: "latest"

username: default
password: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

env: {}
backupEnv:
  API_LISTEN: "0.0.0.0:7171"
  BACKUPS_TO_KEEP_LOCAL: "1"
  CLICKHOUSE_HOST: "localhost"
  CLICKHOUSE_PORT: "9000"
# REMOTE_STORAGE=s3
# S3_ACCESS_KEY=key
# S3_SECRET_KEY=password
# LOG_LEVEL=debug
# ALLOW_EMPTY_BACKUPS="true"
# API_LISTEN=0.0.0.0:7171
# API_CREATE_INTEGRATION_TABLES="true"
# BACKUPS_TO_KEEP_REMOTE="3"
# S3_ACL=private
# S3_ENDPOINT=http://minio.db.svc.cluster.local:9000
# S3_BUCKET=clickhouse
# S3_PATH=backup
# S3_FORCE_PATH_STYLE="true"
# S3_DISABLE_SSL="true"
# S3_DEBUG="true"


service:
  webPort: 9000
  dataPort: 8123

resources:
  requests:
    cpu: 1
    memory: 4Gi
  limits: {}

nodeSelector: {}

tolerations: []

affinity: {}
storageSize: 100Gi
