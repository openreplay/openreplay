{{- if .Values.ingress.enabled }}
{{- $fullName := include "integrations.fullname" . -}}
{{- $svcPort := .Values.service.ports.http -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "integrations.labels" . | nindent 4 }}
  annotations:
    nginx.org/mergeable-ingress-type: "minion"
    nginx.org/lb-method: "hash $http_x_forwarded_for consistent"
    nginx.org/location-snippets: |
      {{- if .Values.ingress.cors }}
      # CORS configuration
      add_header 'Access-Control-Allow-Origin' '{{ tpl .Values.ingress.cors.allowOrigin . }}' always;
      add_header 'Access-Control-Allow-Methods' '{{ tpl .Values.ingress.cors.allowMethods . }}' always;
      add_header 'Access-Control-Allow-Headers' '{{ tpl .Values.ingress.cors.allowHeaders . }}' always;
      add_header 'Access-Control-Expose-Headers' '{{ tpl .Values.ingress.cors.exposeHeaders . }}' always;
      
      # Handle preflight
      if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '{{ tpl .Values.ingress.cors.allowOrigin . }}' always;
        add_header 'Access-Control-Allow-Methods' '{{ tpl .Values.ingress.cors.allowMethods . }}' always;
        add_header 'Access-Control-Allow-Headers' '{{ tpl .Values.ingress.cors.allowHeaders . }}' always;
        add_header 'Access-Control-Max-Age' '{{ tpl .Values.ingress.cors.maxAge . }}';
        add_header 'Content-Type' 'text/plain charset=UTF-8';
        add_header 'Content-Length' 0;
        return 204;
      }
      {{- end }}
      
      # Strip /integrations prefix
      rewrite ^/integrations/(.*)$ /$1 break;
    {{- with .Values.ingress.annotations }}
    {{- range $key, $value := . }}
    {{ $key }}: {{ tpl $value $ | quote }}
    {{- end }}
    {{- end }}
spec:
  ingressClassName: {{ tpl .Values.ingress.className . }}
  rules:
    - host: {{ .Values.global.domainName }} 
      http:
        paths:
          - pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
            path: /integrations
{{- end }}
