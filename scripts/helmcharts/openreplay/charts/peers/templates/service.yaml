apiVersion: v1
kind: Service
metadata:
  name: {{ include "peers.fullname" . }}
  labels:
    {{- include "peers.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- range $key, $val := .Values.service.ports }}
    - port: {{ $val }}
      targetPort: {{ $key }}
      protocol: TCP
      name: {{ $key }}
    {{- end}}
  selector:
    {{- include "peers.selectorLabels" . | nindent 4 }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "peers.fullname" . }}-headless
  labels:
    {{- include "peers.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    {{- range $key, $val := .Values.service.ports }}
    - port: {{ $val }}
      targetPort: {{ $key }}
      protocol: TCP
      name: {{ $key }}
    {{- end}}
  selector:
    {{- include "peers.selectorLabels" . | nindent 4 }}
