{{- if .Values.ingress.enabled }}
{{- $fullName := include "assist.fullname" . -}}
{{- $svcPort := .Values.service.ports.socketio -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "assist.labels" . | nindent 4 }}
  annotations:
    nginx.org/mergeable-ingress-type: "minion"
    nginx.org/lb-method: "hash $sessionid consistent"
    nginx.org/websocket-services: "{{ $fullName }}"
    nginx.org/location-snippets: |
      {{- if .Values.ingress.cors }}
      # CORS configuration for WebSocket
      add_header 'Access-Control-Allow-Origin' '{{ tpl .Values.ingress.cors.allowOrigin . }}' always;
      add_header 'Access-Control-Allow-Methods' '{{ tpl .Values.ingress.cors.allowMethods . }}' always;
      add_header 'Access-Control-Allow-Headers' '{{ tpl .Values.ingress.cors.allowHeaders . }}' always;
      add_header 'Access-Control-Max-Age' '{{ tpl .Values.ingress.cors.maxAge . }}' always;
      {{- end }}
      
      # Debug headers
      add_header 'X-Debug-Session-ID' $sessionid always;
      
      # Strip /ws-assist prefix
      rewrite ^/ws-assist/(.*)$ /$1 break;
    {{- with .Values.ingress.annotations }}
    {{- range $key, $value := . }}
    {{ $key }}: {{ tpl $value $ | quote }}
    {{- end }}
    {{- end }}
spec:
  ingressClassName: {{ tpl .Values.ingress.className . }}
  rules:
    - host: {{ .Values.global.domainName }} 
      http:
        paths:
          - pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
            path: /ws-assist
{{- end }}
