controller:
  image:
    repository: ingress-controller/controller
    tag: 1.0.0-dev
    digest: null

  service:
    type: ClusterIP

  autoscaling:
    enabled: true
    behavior:
      scaleDown:
        stabilizationWindowSeconds: 300
        policies:
        - type: Pods
          value: 1
          periodSeconds: 180
