apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: efs-cleaner
  namespace: {{ .Release.Namespace }}
spec:
  schedule: "{{ .Values.cron }}"
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: efs-cleaner
            image: alpine
            command:
            - /bin/sh
            - -c
            args:
            - |
              # Delete all the files older than 7 days
              echo "Cleaning NFS strorage for data older than 7 days"
              stroage=`du -sh /mnt/efs`
              find /mnt/efs -type f -mtime +7 -delete
              echo "Storage before cleaning"
              echo ${storage}
              echo "Storage after cleaning"
              du -sh /mnt/efs
            volumeMounts:
            - mountPath: /mnt/efs
              name: datadir
          restartPolicy: Never
          {{- if eq .Values.pvc.name "hostPath" }}
          volumes:
          - name: datadir
            hostPath:
              # Ensure the file directory is created.
              path: {{ .Values.pvc.hostMountPath }}
              type: DirectoryOrCreate
          {{- else }}
          volumes:
          - name: datadir
            persistentVolumeClaim:
              claimName: {{ .Values.pvc.name }}
          {{- end }}

