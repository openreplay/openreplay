apiVersion: v1
kind: Service
metadata:
  name: {{ include "video-replays.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "video-replays.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- range $key, $val := .Values.service.ports }}
    - port: {{ $val }}
      targetPort: {{ $key }}
      protocol: TCP
      name: {{ $key }}
    {{- end}}
  selector:
    {{- include "video-replays.selectorLabels" . | nindent 4 }}
