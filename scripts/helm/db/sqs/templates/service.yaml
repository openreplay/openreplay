apiVersion: v1
kind: Service
metadata:
  name: {{ include "sqs.fullname" . }}
  labels:
    {{- include "sqs.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.http.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.sqs.port }}
      targetPort: sqs
      protocol: TCP
      name: sqs
  selector:
    {{- include "sqs.selectorLabels" . | nindent 4 }}
