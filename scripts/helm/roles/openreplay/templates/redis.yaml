fullnameOverride: redis
usePassword: false
cluster:
  enabled: false
redis:
{% if db_resource_override.redis %}
  {{ db_resource_override.redis|to_nice_yaml(indent=2) }}
{% else %}
  resources:
    limits:
      cpu: {{ ( 100 * scale|float ) | int }}m
      memory: {{ ( 512 * scale|float ) | int }}Mi
    requests:
      cpu: 100m
      memory: 128Mi
{% endif %}
