namespace: app
image:
  repository: rg.fr-par.scw.cloud/foss
  name: sink
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets:
  - name: aws-registry

service:
  type: ClusterIP
  port: 9000

resources:
  limits:
    cpu: 512m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

pvc:
  create: true
  name: nfs
  storageClassName: nfs
  volumeName: nfs
  mountPath: /mnt/efs
  storageSize: 5Gi

env:
  REDIS_STRING: redis-master.db.svc.cluster.local:6379
  KAFKA_SERVERS: kafka.db.svc.cluster.local:9092
  KAFKA_USE_SSL: false
