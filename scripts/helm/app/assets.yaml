namespace: app
image:
  repository: rg.fr-par.scw.cloud/foss
  name: assets
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets:
  - name: aws-registry

service:
  type: ClusterIP
  port: 9000

resources:
  limits:
    cpu: 256m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

env:
  ASSETS_ORIGIN: /asayer-sessions-assets # TODO: full path (with the minio prefix)
  S3_BUCKET_ASSETS: asayer-sessions-assets
  AWS_ACCESS_KEY_ID: "minios3AccessKeyS3cr3t"
  AWS_SECRET_ACCESS_KEY: "m1n10s3CretK3yPassw0rd"
  AWS_REGION: us-east-1
  # Can I use the kafka-headless? means will the client loadbalance b/w multiple ips?
  REDIS_STRING: redis-master.db.svc.cluster.local:6379
  KAFKA_SERVERS: kafka.db.svc.cluster.local:9092
  KAFKA_USE_SSL: false
