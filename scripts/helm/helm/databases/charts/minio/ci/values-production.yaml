# Test values file for generating all of the yaml and check that
# the rendering is correct

volumePermissions:
  enabled: true

mode: distributed

useCredentialsFile: true

disableWebUI: false

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/path: "/minio/prometheus/metric"
  prometheus.io/port: "9000"

resources:
  requests:
    cpu: 250m
    memory: 256Mi

ingress:
  enabled: true

networkPolicy:
  enabled: true
